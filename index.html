<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PFCバランス計算機</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      font-size: 16px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      color: #333;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input.error {
      border-color: #f44336;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .copy-btn {
      background: #2196F3;
      margin-top: 10px;
    }
    .copy-btn:hover {
      background: #1976D2;
    }
    .result {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      line-height: 1.6;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      background: #fafafa;
    }
    th {
      background: #eeeeee;
      font-weight: bold;
    }
    #chartContainer {
      margin-top: 30px;
      text-align: center;
    }
    canvas {
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PFCバランス計算機</h1>

    <label>総摂取カロリー（kcal）</label>
    <input type="number" id="totalCal" placeholder="例: 2000">

    <label>タンパク質の割合（%）</label>
    <input type="number" id="protein" placeholder="例: 30">

    <label>脂質の割合（%）</label>
    <input type="number" id="fat" placeholder="例: 20">

    <label>炭水化物の割合（%）</label>
    <input type="number" id="carb" placeholder="例: 50">

    <button onclick="calculate()">計算する</button>

    <div id="resultContainer" style="display:none;">
      <div class="result" id="result"></div>
      <button class="copy-btn" onclick="copyResult()">結果をコピー</button>
    </div>

    <div id="chartContainer" style="display:none;">
      <h2>バランスグラフ</h2>
      <canvas id="pfcChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <script>
    let chartInstance = null;
    let totalCal = 0;

    const centerTextPlugin = {
      id: 'centerText',
      beforeDraw(chart) {
        const { width, height } = chart;
        const ctx = chart.ctx;
        ctx.save();
        const fontSizeMain = (height / 150).toFixed(2);
        ctx.font = `700 ${fontSizeMain}em 'Poppins', sans-serif`;
        ctx.textBaseline = 'middle';
        ctx.fillStyle = '#333';
        const text = `${totalCal} kcal`;
        const textX = (width - ctx.measureText(text).width) / 2;
        const textY = height / 2 - 10;
        ctx.fillText(text, textX, textY);
        ctx.font = `400 ${(height/250).toFixed(2)}em 'Poppins', sans-serif`;
        ctx.fillStyle = '#777';
        const subText = 'Total Intake';
        const subTextX = (width - ctx.measureText(subText).width) / 2;
        const subTextY = height / 2 + 20;
        ctx.fillText(subText, subTextX, subTextY);
        ctx.restore();
      }
    };

    function saveInputs() {
      ["totalCal", "protein", "fat", "carb"].forEach(id => {
        localStorage.setItem(id, document.getElementById(id).value);
      });
    }

    function loadInputs() {
      ["totalCal", "protein", "fat", "carb"].forEach(id => {
        const value = localStorage.getItem(id);
        if (value !== null) {
          document.getElementById(id).value = value;
        }
      });
    }

    function calculate() {
      saveInputs();
      totalCal = parseFloat(document.getElementById("totalCal").value);
      const proteinRatio = parseFloat(document.getElementById("protein").value);
      const fatRatio = parseFloat(document.getElementById("fat").value);
      const carbRatio = parseFloat(document.getElementById("carb").value);

      if (isNaN(totalCal) || isNaN(proteinRatio) || isNaN(fatRatio) || isNaN(carbRatio)) {
        alert("全ての項目を正しく入力してください");
        return;
      }

      const totalRatio = proteinRatio + fatRatio + carbRatio;
      if (Math.round(totalRatio) !== 100) {
        alert(`P・F・Cの合計が100%ではありません（現在: ${totalRatio.toFixed(1)}%）`);
        return;
      }

      const pCal = totalCal * (proteinRatio / 100);
      const fCal = totalCal * (fatRatio / 100);
      const cCal = totalCal * (carbRatio / 100);

      const pGram = Math.round(pCal / 4);
      const fGram = Math.round(fCal / 9);
      const cGram = Math.round(cCal / 4);

      document.getElementById("result").innerHTML = `
        <h2>結果（1日あたり）</h2>
        <table>
          <thead>
            <tr><th>栄養素</th><th>合計 (g)</th><th>合計 (kcal)</th></tr>
          </thead>
          <tbody>
            <tr><td>タンパク質</td><td>${pGram}</td><td>${Math.round(pCal)}</td></tr>
            <tr><td>脂質</td><td>${fGram}</td><td>${Math.round(fCal)}</td></tr>
            <tr><td>炭水化物</td><td>${cGram}</td><td>${Math.round(cCal)}</td></tr>
          </tbody>
        </table>
      `;
      document.getElementById("resultContainer").style.display = "block";

      if (chartInstance) chartInstance.destroy();
      const ctx = document.getElementById('pfcChart').getContext('2d');
      chartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['タンパク質', '脂質', '炭水化物'],
          datasets: [{
            data: [proteinRatio, fatRatio, carbRatio],
            backgroundColor: ['#66BB6A', '#FFA726', '#42A5F5'],
            borderColor: '#fff',
            borderWidth: 3,
            hoverOffset: 20
          }]
        },
        options: {
          responsive: true,
          cutout: '70%',
          animation: {
            animateScale: true,
            duration: 1500,
            easing: 'easeOutBounce'
          },
          plugins: {
            legend: { position: 'bottom' },
            tooltip: { enabled: true }
          }
        },
        plugins: [centerTextPlugin]
      });
      document.getElementById("chartContainer").style.display = "block";
    }

    function copyResult() {
      navigator.clipboard.writeText(document.getElementById("result").innerText).then(() => {
        alert("結果をコピーしました！");
      });
    }

    window.onload = loadInputs;
  </script>
</body>
</html>
