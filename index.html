<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PFCバランス計算機（プロ版 完全版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      font-size: 16px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      color: #333;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #555;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #chartContainer {
      margin-top: 30px;
      text-align: center;
      position: relative;
    }
    #pfcChart {
      max-width: 400px;
      margin: auto;
    }
    #centerText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 1.2em;
      color: #333;
      pointer-events: none;
      text-align: center;
    }
    #centerText small {
      display: block;
      font-size: 0.7em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PFCバランス計算機（プロ版 完全版）</h1>

    <label>総摂取カロリー（kcal）</label>
    <input type="number" id="totalCal" placeholder="例: 2000">

    <label>タンパク質の割合（%）</label>
    <input type="number" id="protein" placeholder="例: 30">

    <label>脂質の割合（%）</label>
    <input type="number" id="fat" placeholder="例: 20">

    <label>炭水化物の割合（%）</label>
    <input type="number" id="carb" placeholder="例: 50">

    <button onclick="calculate()">再計算する</button>

    <div id="chartContainer">
      <canvas id="pfcChart"></canvas>
      <div id="centerText"></div>
    </div>
  </div>

  <!-- Chart.js本体 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- ChartDataLabelsプラグイン -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

  <script>
    // ChartDataLabelsプラグインを登録
    Chart.register(ChartDataLabels);

    let chartInstance = null;

    function calculate() {
      const totalCal = parseFloat(document.getElementById("totalCal").value);
      const proteinRatio = parseFloat(document.getElementById("protein").value);
      const fatRatio = parseFloat(document.getElementById("fat").value);
      const carbRatio = parseFloat(document.getElementById("carb").value);

      if (isNaN(totalCal) || isNaN(proteinRatio) || isNaN(fatRatio) || isNaN(carbRatio)) {
        alert("すべての数値を正しく入力してください！");
        return;
      }

      const totalRatio = proteinRatio + fatRatio + carbRatio;
      if (Math.round(totalRatio) !== 100) {
        alert(`P・F・Cの合計が100%になっていません（現在: ${totalRatio.toFixed(1)}%）`);
        return;
      }

      if (chartInstance) chartInstance.destroy();

      const ctx = document.getElementById('pfcChart').getContext('2d');
      chartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['タンパク質', '脂質', '炭水化物'],
          datasets: [{
            data: [proteinRatio, fatRatio, carbRatio],
            backgroundColor: ['#66BB6A', '#FFA726', '#42A5F5'],
            borderColor: '#fff',
            borderWidth: 3,
            hoverOffset: 20
          }]
        },
        options: {
          responsive: true,
          cutout: '70%',
          plugins: {
            legend: { position: 'bottom' },
            tooltip: { enabled: true },
            datalabels: {
              color: '#fff',
              font: { weight: 'bold', size: 14 },
              formatter: (value) => value + '%'
            }
          }
        }
      });

      document.getElementById('centerText').innerHTML = `
        ${totalCal} kcal<br><small>Total Intake</small>
      `;
    }
  </script>
</body>
</html>
